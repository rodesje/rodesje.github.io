#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

#Archives
category_archive:
  type: liquid
  path: /categorías/
tag_archive:
  type: liquid
  path: /tags/

  #Collections
collections:
  archives: 
    output: true
    permalink: /:archives/:path/
  galeria:
    output: true
    permalink: /:collection/:path/

#Site Footer

footer:
   links:
     - label: "Twitter"
       icon: "fab fa-fw fa-twitter-square"
       url: "https://twitter.com/rodesje"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _galeria
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      share: false
#Pagination
paginate: 5 # amount of posts to show
paginate_path: /page:num/

flickr:
  api_key: <6d5f1f3f7917c65869af34313d907018>
  api_secret: <b9602086f2d91105>

#include
include: 
    - _pages

# Reading Files
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
         
